apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: emojify-facebox
  labels:
    app: emojify-facebox
spec:
  replicas: 2
  selector:
    matchLabels:
      app: emojify-facebox
  template:
    metadata:
      labels:
        app: emojify-facebox
      annotations:
        consul.register/enabled: "true"
        consul.register/pod.container.name: "emojify-facebox"
        consul.regiser/service.name: "emojify-facebox"
    spec:
      containers:
      - name: emojify-facebox
        image: "machinebox/facebox"
        ports:
        - containerPort: 8080
        env:
        - name: MB_KEY
          value: "{{ .Values.machinebox_key }}"
      - name: emojify-facebox-proxy
        image: nicholasjackson/consul_connect_agent:latest
        command: ['/usr/local/bin/consul', 'connect', 'proxy']
        args: [
          '-log-level=DEBUG',
          '-service','emojify-facebox',
          '-http-addr','$(HOST_IP):8500',
          '-register',
          '-listen','$(POD_IP):8443',
          '-service-addr','localhost:8080'
          ]
        env:
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP

